<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Expense Tracker</h1>
        <h3>YOUR BALANCE</h3>
        <h2 class="balance" type="number"></h2>
        <div class="income-expense">
            <div class="income">
                <h3>INCOME</h3>
            </div>
            <hr>
            <div class="expense">
                <h3>EXPENSE</h3>
            </div>
        </div>
        <h3>History</h3>
        <hr>
        <div class="history">
            <button>X</button>
            <div class="history-content">+$0</div>
        </div>
        <h3>Add new Transacion</h3>
        <hr>
        <h4>Text</h4>
        <input class="text" type="text" placeholder="Enter text...">
        <h4>Amount</h4>
        <h4>(negative - expense, positive - income)</h4>
        <input class="inputValue" value="0" type="number">
        <button class="btn">Add Transaction</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
